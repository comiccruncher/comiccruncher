[agent]
  hostname = "$HOSTNAME"

[[outputs.influxdb]]
  # You can't select database for UDP. Defaults to metrics!
  urls = ["udp://10.136.103.144:8089"]

[[inputs.nginx]]
  urls = ["http://172.25.0.101:9090/nginx_status"]
  response_timeout = "10s"

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"

[[inputs.mem]]

[[inputs.cpu]]
   percpu = true

[[inputs.disk]]
  ## Ignore mount points by filesystem type.
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]
